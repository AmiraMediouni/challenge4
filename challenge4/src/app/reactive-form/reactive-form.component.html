<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  
<div class="container my-5" >
  <h2>Reactive Forms</h2>
  <form [formGroup]="userForm">
    {{userForm.value |json}}
      <fieldset  class="border p-3">
          <legend  class="float-none w-auto px-3">Informations générales</legend>
          <div class="form-group col-8 d-flex ">
              <label class="m-2">Nom</label>
              <input  type="text" class="form-control m-2" formControlName="name">

          </div>
          
          <div class="form-group col-8 d-flex">
              <label class="m-2">Email</label>
              <input  type="email" class="form-control m-2" formControlName="email"  >
          </div>
         
          <fieldset  class="border p-3">
              <legend  class="float-none w-auto px-3">Informations de payement</legend>
              <div formGroupName="payementInformations">
                <div class="form-group col-8 d-flex">
                  <label class="m-2">Type de carte</label>
                  <input  type="text" class="form-control m-2"  formControlName="typeCarte"  >

              </div>

              <div class="form-group col-8 d-flex">
                  <label class="m-2">Numéro carte</label>
                  <input  type="text" class="form-control m-2" formControlName="numero"    >
              </div>
              
              <div class="form-group col-8 d-flex">
                  <label class="m-2">Date expiration</label>
                  <input  type="text" class="form-control m-2 " formControlName="dateExpiration"  >
              </div>
              <div class="form-group col-8 d-flex" >
                  <label class="m-2">Code</label>
                  <input  type="number" class="form-control m-2 " formControlName="code"  >
              </div>
              </div>

              
          </fieldset>
          <button class="btn btn-primary mt-2" type="submit">Ajouter</button>

      </fieldset>


  </form>
  
</div>
</body>

</html>
